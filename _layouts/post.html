---
layout: default
---

<article class="project">
    <header class="project__header">
        <h1>{{ page.name }}</h1>
        {% if page.intro != undefined %}
            <p>{{ page.intro }}</p>
        {% endif %}
    </header>
    <div class="project__body">
        {{ page.content }}
    </div>
    <footer class="project__footer">
        <a href="{{site.url}}/projects">Back to All Projects</a>
    </footer>
</article>
