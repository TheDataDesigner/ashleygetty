---
layout: default
description: Ashley Getty's Portfolio
keywords: Designer, Portfolio
---

<main role="main">
    <header class="header" role="banner">
        <div class="header__wrapper">
            <h1 class="header__logo">
                <a href="{{site.baseurl}}/">
                    <img src="img/name-black.png" alt="Ashley Getty" />
                </a>
            </h1>
            <p class="header__tagline">
                Designer, Artist, Nature Lover
            </p>
        </div>
    </header>

    <ul class="grid">
        {% for post in site.posts %}
        <li class="grid__item">
            <a class="project-thumbnail" href="{{ post.url }}" style="background-image: url('img/{{ post.coverImage }}')">
                <div class="project-thumbnail__hover">
                    <h2 class="project-thumbnail__title">{{ post.name }}</h2>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</main>
